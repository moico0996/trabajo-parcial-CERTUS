<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
   
    <div class="contenedor">
        <h1 class="contenedor-h1">FORMULARIO DE RECURSOS TURISTICOS </h1>
        <form action="" id="formulario"  onsubmit="return validar();"    >
            <label for="nombre" >NOMBRE:</label>
            <input type="text" id="nombre" name="nombre"  placeholder="escribe el nombre" ><br>
            
            <label for="region">REGION:</label>
            <input type="text" id="region" name="region" placeholder="escribe la region" ><br>

            <label for="distrito">DISTRITO:</label>
            <input type="text" id="distrito" name="distrito" placeholder="escribe el distrito" ><br>
            
            <label for="correo">CORREO:</label>
            <input type="text" id="correo" name="correo" placeholder="escribe el correo"  ><br>

            <label for="telefono">TELEFONO:</label>
            <input type="text" id="telefono" name="telefono" placeholder="escribe el numero de telefono"><br>

            <label for="descripcion">DESCRIPCION:</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="escribe la descripcion" ><br>
            <label for="clave">CLAVE:</label>
            <input type="password" id="clave" name="clave" placeholder="ingresa tu clave "><br>

            <input type="submit" value="enviar" id="enviar" >
        


        </form>







    </div>

   




    <script src="validar.js"></script>
    
</body>
</html>
